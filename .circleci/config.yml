version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run tests
          command: python manage.py test

workflows:
  test:
    jobs:
      - build-and-test
